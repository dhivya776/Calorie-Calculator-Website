{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Set Calorie Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #111316;
        }

        .form_container {
            width: 400px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #1a1e22;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #form-title {
            font-family: 'Roboto Slab', serif;
            color: #d9083c;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="number"], select {
            background: #2c3338;
            color: white;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #d9083c;
        }

        button {
            background-color: #d9083c;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: #d9083c;
            border: 1px solid #d9083c;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .back-link a {
            color: #d9083c;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="form_container">
                <h2 id="form-title"><i class="fas fa-cogs"></i> Set Calorie Goal</h2>
                <form method="POST">
                    {% csrf_token %}

                    <label for="age">Age:</label>
                    <input type="number" name="age" required placeholder="Enter your age">

                    <label for="height">Height (cm):</label>
                    <input type="number" name="height" required placeholder="Enter your height in cm">

                    <label for="weight">Weight (kg):</label>
                    <input type="number" name="weight" required placeholder="Enter your weight in kg">

                    <label for="activity_level">Activity Level:</label>
                    <select name="activity_level">
                        <option value="low">Less Active</option>
                        <option value="moderate">Moderately Active</option>
                        <option value="high">Very Active</option>
                    </select>

                    <label for="gender">Gender:</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>   
                    </select>

                    <label for="goal">Goal:</label>
                    <select name="goal">
                        <option value="lose">Lose Weight</option>
                        <option value="maintain">Maintain Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>

                    <button type="submit">Set Calorie Goal</button>
                </form>

                <div class="back-link">
                    <p><a href="{% url 'home' %}">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

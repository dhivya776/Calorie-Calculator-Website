<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <br><br>

    <div class="container">
    {% block content %}
        <!-- Section for logged-in user -->
        <div class="flex-box-row">
            <h5 id="heading">WELCOME, {{ user.username }}:</h5>
            <br><br>
            <div class="card card-body">
                <!-- Table to show current calorie needs -->
                <h6>Calorie Needs</h6>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                            {% if calorie_needs %}
                                {{ calorie_needs }} kcal
                            {% else %}
                                Not Available
                            {% endif %}
                        </td>
                    </tr>
                </table>
                
    {% endblock %}
    </div>
   
    <footer>
        <form action="{% url 'delete_user' %}" method="get">
            <button type="submit" style="color: red;">Delete My Account</button>
        </form>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfZ2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
